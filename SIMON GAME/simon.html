<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style_24_5.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2 class="h2">Press any key to start the Game</h2>
    <h3 class="highscore"></h3>
    <div class="box-container">
        <div class="line-1">
            <div class="box green" type="button" id="green"></div>
            <div class="box yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-2">
            <div class="box red" type="button" id="red"></div>
            <div class="box blue" typr="button" id="blue"></div>
        </div>
    </div>

    <script src="app_24_5.js"></script>
</body>
</html>
